<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Preview Card Component</title>
</head>
<body>
  <div class="card-container">
    <section class="card-image">
      <img src="/images/image-product-desktop.jpg" alt="product-image" class="product-image">
    </section>
    <section class="card-content">
      <section class="product-category">
        <h5>Perfume</h5>
      </section>
      <section class="product-title">
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
      </section>
      <section class="product-description">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </p>
      </section>
      <section class="product-price">
        <h1 class="current-price">$149.99</h1>
        <p class="previous-price">$169.99</p>
      </section>
      <section class="product-cta">
        <button class="add-to-cart">
          <i class="button-icon"></i>
          <p class="button-text">Add to Cart</p>
        </button>
      </section>
    </section>
  </div>
</body>
</html>
